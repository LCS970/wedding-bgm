<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>브금 유도 클릭 시뮬레이터</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
    }
    #status {
      margin-top: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <p>화면을 한 번만 눌러주세요 🎵<br>브금 활성화 후 청첩장으로 이동합니다</p>
  <p id="status">대기 중...</p>

  <script>
    const status = document.getElementById("status");
    let started = false;

    document.addEventListener("click", () => {
      if (started) return;
      started = true;

      status.textContent = "✅ 클릭 감지됨! 반복 클릭 시뮬레이션 중...";

      // 클릭 반복 시뮬레이션: 0.1초 간격으로 4번
      let count = 0;
      const interval = setInterval(() => {
        console.log("🔁 가상 클릭 #" + (count + 1));
        count++;
        if (count >= 4) clearInterval(interval);
      }, 100);

      // 0.4초 후 청첩장으로 이동
      setTimeout(() => {
        window.location.href = "https://scenekoong.com/invitations/wedding/quqKcB";
      }, 400);
    });
  </script>
</body>
</html>
